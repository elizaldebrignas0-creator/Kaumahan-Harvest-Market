services:
  - type: web
    name: kaumahan-harvest-market
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn kaumahan.wsgi:application"
    staticPublishPath: staticfiles
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: kaumahan-harvest-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*"
      - key: STATIC_URL
        value: "/static/"
      # AWS S3 Configuration
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        sync: false
      - key: AWS_S3_REGION_NAME
        value: "us-east-1"

databases:
  - name: kaumahan-harvest-db
    databaseName: kaumahan_db
    user: kaumahan_user