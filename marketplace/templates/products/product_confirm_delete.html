{% extends 'base.html' %}

{% block title %}Delete Product - Kaumahan Harvest Market{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Delete product</h5>
                <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <a href="{% url 'seller_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
